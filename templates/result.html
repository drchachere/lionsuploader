{% extends 'base.html' %}

{% block head %}
<title>Easy Uploader</title>

{% endblock %}

{% block body %}
<div class="content" style="margin: auto; width: 40%;">
    <h1 style="text-align: center;">Easy Uploader</h1>
    <br>

    <form action="/" method="POST">
        <!-- <input type="text" name="username" id="username">
        <input type="text" name="password" id="password"> -->

        <p>Your document was successfully uploaded.  Scroll down to see a screenshot.</p>
        <br><br><br>

        <p>Please select the type of document you are uploading:</p>
        <input type="radio" id="esy" name="doc_type" value="esy">
        <label for="esy">ESY Sheet</label><br>
        <input type="radio" id="transp" name="doc_type" value="transp">
        <label for="transp">Transportation Sheet</label><br>
        <input type="radio" id="iepsig" name="doc_type" value="iepsig">
        <label for="iepsig">IEP Signature Page</label>
        <br><br><br>

        <label for="myfile">Select a file:</label>
        <input type="file" id="myfile" name="myfile">
        <br><br><br><br>
        
        <div style="text-align: center;">
            <input type="submit" >
        </div>

    </form>

    
</div>

{% endblock %}
